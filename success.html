<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الإرسال بنجاح!</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2563EB 0%, #14B8A6 100%);
            color: white;
            text-align: center;
            font-family: 'Tajawal', sans-serif;
            padding: 20px;
        }
        .success-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        .success-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #F59E0B;
        }
        .success-container p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .success-container .btn-primary {
            display: inline-block;
            background: #F59E0B;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .success-container .btn-primary:hover {
            background: #D97706;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>شكراً لك!</h1>
        <p>تم استلام رسالتك بنجاح. سنتواصل معك في أقرب وقت ممكن.</p>
        <a href="index.html" class="btn-primary">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
