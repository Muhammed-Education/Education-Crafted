<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Crafted - تواصل معنا</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #004aad;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #ff8800;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e67600;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #004aad;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Education Crafted</h1>
    <p>شريكك في التميز التعليمي</p>
  </header>

  <main>
    <h2>تواصل معنا</h2>

    <!-- ✅ الفورم الخاص بـ Netlify -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <!-- حقل خفي مطلوب -->
      <input type="hidden" name="form-name" value="contact" />
      <input type="hidden" name="bot-field" />

      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" placeholder="اكتب اسمك الكامل" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="phone">رقم الهاتف (اختياري)</label>
      <input type="text" id="phone" name="phone" placeholder="0123456789">

      <label for="message">رسالتك</label>
      <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

      <button type="submit">إرسال الرسالة</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Education Crafted - جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
